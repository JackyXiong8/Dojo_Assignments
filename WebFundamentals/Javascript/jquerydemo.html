<!DOCTYPE html>
<html>
    <head>
        <title>JQuery Demo</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){

             $('.bomb').click(function(){
                 alert('you just got blown up');
                });
             $(".java").click(function(){
                 $(".hideme").show(function(){})
             })
             $('.bomb').html('')
            })
        </script>
    </head>
    <body>
        <div class="append"></div>
        <button class="bomb">
            Bomb
        </button>
        <p class="hideme">
            Click bomb to hide me. Click JavaScript to show me.
        </p>
        <button class="java">
            JavaScript
        </button>
        <button class="addition">
            click me to add stuff
        </button>
    </body>
</html>
