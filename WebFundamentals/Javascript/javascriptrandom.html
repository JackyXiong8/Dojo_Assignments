<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script>
            for (var i = 1; i < 6; i++)
{
  console.log("I'm counting! The number is ", i); // C
}
console.log("We are done. Goodbye world!");         // E

var num = 1;                                         // A
while (num < 6)                                      // B
{
  console.log("I'm counting! The number is " + num); // C
  num = num + 1;                                     // D
}
console.log("We are done. Goodbye world!");       
        </script>
    </body>
</html>
